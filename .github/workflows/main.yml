name: ci

on:
  push:
    branches:
      - "main"

jobs:
  insecure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.0.0"
      - name: deploy
        id: deploy
        run: |
          npm i -g netlify-cli@19.0.0
          npm ci
          npm run generate
          netlify deploy --dir=dist --prod --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_API_TOKEN }}